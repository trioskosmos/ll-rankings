# docker-compose.yml

version: '3.7'  # Docker Compose 1.25 compatible

services:
  postgres:
    image: postgres:15-alpine
    container_name: liella_postgres
    environment:
      POSTGRES_USER: liella_user
      POSTGRES_PASSWORD: liella_password
      POSTGRES_DB: liella_rankings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: liella_api
    environment:
      DATABASE_URL: postgresql://liella_user:liella_password@postgres:5432/liella_rankings
      DATABASE_ECHO: "False"
      ANALYSIS_SCHEDULER_ENABLED: "True"
      ANALYSIS_SCHEDULE_HOUR: "0"
      ANALYSIS_SCHEDULE_MINUTE: "0"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: